<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Shuffle And Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <script src="js/scripts.js"></script>
    <header class="header">
        <h3>Shuffel and Sort</h3>
    </header>
    <div class="container col-md-12">
        <div class="col-md-4 col-sm-4 col-md-push-8 col-sm-push-8">
            <div class="row">
                <div class="col-md-12  col-sm-12  col-xs-6">
                    <button class="shuffle-btn btn btn-primary" onclick="shuffleOrSort.shuffle()">Shuffle</button>
                </div>
                <div class="col-md-12 col-sm-12  col-xs-6">
                    <button class="sort-btn btn btn-primary" onclick="shuffleOrSort.sort()">Sort</button>
                </div>
            </div>
        </div>

        <div class="box-section col-md-8 col-sm-8 col-md-pull-4 col-sm-pull-4">
            <div class="row text-center" id="shuffle">
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor1">
                    <div class=" value value1"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor2">
                    <div class=" value value2"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor3">
                    <div class=" value value3"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor2">
                    <div class=" value value4"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor3">
                    <div class=" value value5"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor4">
                    <div class=" value value6"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor4">
                    <div class=" value value7"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor1">
                    <div class=" value value8"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 box card bgColor3">
                    <div class=" value value9"></div>
                </div>
            </div>
        </div>
        <footer>
            <p>Shuffel and Sort by {{ sadaf albadri }}
            </p>
        </footer>
    </div>

</body>

</html>
